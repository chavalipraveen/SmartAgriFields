<div ng-controller="fieldController">
    <div ui-content-for="title">
      <span>{{fieldName}}</span>
    </div>

    <div class="scrollable">
        <div class="scrollable-content" ui-scroll-bottom="bottomReached()">
            <div class="list-group-item">Current Moisture Level: {{moistureLevel}}</div>
            <div class="list-group-item" >Updated At: {{updatedAt}}</div>

            <div class="container-fluid section section-break" id="autoToggle">

                <p ui-shared-state="automode" ui-default=true class="text-default">

                    <i class="fa fa-lightbulb-o"></i>
                </p>

                <div class="btn-group justified nav-tabs">
                    <a
                            ui-toggle="automode"
                            ui-class="{'active': automode}"
                            class="btn btn-default" href>
                        Toggle Mode
                    </a>
                    <a
                            ui-turn-on="automode"
                            ui-class="{'active': automode}"
                            class="btn btn-default" href>
                        Automatic
                    </a>
                    <a
                            ui-turn-off="automode"
                            ui-class="{'active': !automode}"
                            class="btn btn-default" href>
                        Manual
                    </a>
                </div>

                <hr>

            </div>

            <div ui-if="!automode" class="container-fluid section section-break" id="pumpToggle">

                <p ui-shared-state="pumpbulb" ui-default=false class="text-default">

                    <i class="fa fa-lightbulb-o"></i>
                </p>

                <div class="btn-group justified nav-tabs">
                    <a
                            ui-toggle="pumpbulb"
                            ui-class="{'active': pumpbulb}"
                            class="btn btn-default" href>
                        Toggle Pump Status
                    </a>
                    <a
                            ui-turn-on="pumpbulb"
                            ui-class="{'active': pumpbulb}"
                            class="btn btn-default" href>
                        Turn On
                    </a>
                    <a
                            ui-turn-off="pumpbulb"
                            ui-class="{'active': !pumpbulb}"
                            class="btn btn-default" href>
                        Turn Off
                    </a>
                </div>

                <hr>

            </div>
        </div>
    </div>
</div>
