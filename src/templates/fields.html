<div ui-content-for="title">
  <span>Fields</span>
</div>

<div class="scrollable" ui-shared-state="searchBar">

  <div class="scrollable-content" ui-scroll-bottom="bottomReached()">
    <div class = "col-sm-6 col-md-3">
        <a ng-repeat="item in scrollItems" href="#/field?fieldId={{item.id}}&fieldName={{item.name}}&fieldKey={{item.key}}" class="card-title">
            <img ng-src="{{ item.image }}" class="thumbnail"/> <!--i class="fa fa-chevron-right pull-right"></i-->
        </a>
    </div>
  </div>
</div>
